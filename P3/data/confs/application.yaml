apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: will-argoprojecct
  namespace: argocd
spec:
  project: default
  source:
    repoURL: http://gitlab-service.default/root/test.git
    targetRevision: HEAD
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: dev

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    
    automated:
      selfHeal: true
      prune: true

